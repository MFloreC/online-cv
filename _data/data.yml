certifications:
  title: Certifications
  list:
  - name: Power Bi Data Analyst Associate
    start: 2026
    end: 2028
    organization: Microsoft
    credentialid: 111-222
    credentialurl: https://learn.microsoft.com/en-us/credentials/certifications/data-analyst-associate/?practice-assessment-type=certification
    credentialname: PL 300
    details: |
     Demonstrate methods and best practices that align with business and technical requirements for modeling, visualizing, and analyzing data with Microsoft Power BI

projects:
  title: Projects
  intro: >
    Hands-on experience through five end-to-end Power BI projects, each involving data import, cleaning, modeling, DAX measures, and deployment of interactive reports tailored to industry challenges
  assignments:
  - title: Banking Loan Analytics Dashboard
    link: "#hook"
    tagline: "Imported loan datasets via Power Query; cleaned duplicates and unpivoted columns; built star schema with applicant demographics as dimensions. Created DAX KPIs for approval rates, risk scores (e.g., CALCULATE(AVERAGE(Risk), Risk>Threshold)), and slicers for regional analysis. Simulated 20% faster insights for loan officers"

  - title: Insurance Financial Performance Tracker
    link: "#"
    tagline: "ETL from balance sheets, cash flows (4-year trends); ratio analysis via DAX. Visualized health metrics with drill-downs and conditional formatting; implemented RLS for department views."

  - title: Marketing Campaign Insights Portal
    link: "#"
    tagline: "Segmented customers by channel/product using Power Query merges; DAX for campaign ROI (SUMX(FILTER(Sales, Campaign="Q1"), Revenue/Cost)). Interactive maps and trend lines optimized marketing spend"

  - title: Energy Sales Profit Analyzer
    link: "#"
    tagline: "Processed regional sales data; DAX time intelligence (TOTALYTD(Sales, Dates)) for profit drivers. Added drill-through pages and bookmarks for executive summaries."

  - title: Banking Customer Churn Predictor
    link: "#"
    tagline: "Modeled churn risks with customer attributes; descriptive stats via measures (e.g., % Churn = DIVIDE(COUNT(Churned), COUNTROWS(Customers))). Retention dashboards with what-if parameters"

